<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Template</title>
    <link rel="stylesheet" href="../news/style.css">
</head>
<body>
    <div class="weather-container">

        <main>
            <div class="background-image">
                <div class="location-info">
                    <div class="info-links">
                        <h1 class="upper">Egypt - Portsaid</h1>
                        <img src="../news/images/sun.png" alt="Sunny"><p class="weather">Weather</p>
                        <img src="../news/images/news.png" alt="News"><p class="news">News & Events</p>
                        <img src="../news/images/photo.png" alt="Sunny"><p class="gallery">Gallery</p>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <div class="container">
                <div class="current-weather">
                    <div class="temp"><h1>23°</h1>
                        <p>Monday 27<sup>th</sup></p></div>

                    <div class="weather-desc">
                        <img src="images/sunobl.png" alt="#"><br><br>
                        <p>4mph / 7</p>
                    </div>
                </div>

                <div class="week-forecast">
                        <div class="day">
                            <h1>TUE</h1>
                            <img src="../news/images/fastwind.png" alt="Cloudy">
                            <p>21°</p>
                        </div>
                        <div class="day">
                            <h1>WED</h1>
                            <img src="../news/images/rain.png" alt="Rainy">
                            <p>13°</p>
                        </div>
                        <div class="day">
                            <h1>THU</h1>
                            <img src="../news/images/nightobl.png" alt="NightCloudy">
                            <p>20°</p>
                        </div>
                        <div class="day">
                            <h1>FRI</h1>
                            <img src="../news/images/cloud.png" alt="Cloudy">
                            <p>16°</p>
                        </div>
                        <div class="day">
                            <h1>SAT</h1>
                            <img src="../news/images/sun2.png" alt="Sunny">
                            <p>26°</p>
                        </div>
                        <div class="day">
                            <h1>SUN</h1>
                            <img src="../news/images/sunobl.png" alt="Cloudy">
                            <p>23°</p>
                        </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
